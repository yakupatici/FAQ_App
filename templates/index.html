{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">İzmir Şehir Hastanesi IT Yardım Masası</h1>
            <p class="lead mb-5">Sık sorulan sorular ve çözümleri için arama yapabilirsiniz.</p>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">Nasıl yardımcı olabiliriz?</h5>
                    <form class="d-flex" method="GET" action="{{ url_for('dashboard') }}">
                        <input class="form-control me-2" type="search" placeholder="Sorunuzu yazın..." name="search">
                        <button class="btn btn-primary" type="submit">Ara</button>
                    </form>
                </div>
            </div>

            <div class="mt-5">
                <h3 class="mb-4">Yardım İçin</h3>
                <p class="mb-2">Telefon: 0232-123-4567</p>
                <p>Email: it@izmirsh.gov.tr</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
