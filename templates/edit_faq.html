{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <i class="fas fa-edit me-2"></i>
                        SSS Düzenle
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_faq') }}">
                        <input type="hidden" name="faq_id" value="{{ faq.id }}">
                        
                        <div class="mb-3">
                            <label for="question" class="form-label">Soru</label>
                            <input type="text" class="form-control" id="question" name="question" 
                                   value="{{ faq.question }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="answer" class="form-label">Cevap</label>
                            <textarea class="form-control" id="answer" name="answer" rows="5" 
                                      required>{{ faq.answer }}</textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="pc" {% if faq.category == 'pc' %}selected{% endif %}>Bilgisayar</option>
                                <option value="network" {% if faq.category == 'network' %}selected{% endif %}>Ağ</option>
                                <option value="printer" {% if faq.category == 'printer' %}selected{% endif %}>Yazıcı</option>
                            </select>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Kaydet
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>İptal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
